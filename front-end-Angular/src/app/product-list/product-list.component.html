<h1 style="text-align: center;">Admin Panel -Product Module</h1>



<div class="container">
   
<div class="button">
  
    <button type="button" class="btn btn-primary" (click)="onAdd()">
        <i class="fas fa-plus"></i> &nbsp; Add New 
      </button>
      <!-- cart icon -->
     
      <button type="button" class="btn btn-primary" (click)="goToCart()">
        <i class="fas fa-cart-plus"></i>
        cart <span class="badge badge-light" >{{cartLength}}</span>
      </button>
</div>
<br>
<br>

<div class="card "> 
  
    <div class="table-responsive" >
        <table class="table align-middle mb-0" style="text-align: center;" >
            <thead class="table-light">
                <tr>
                  
                  
                    <th >Name</th>
                   
                    <th>Product sku</th>
                    <th>Product price</th>
                 <th>Image</th>
                    <th >Action</th>
                    <th></th>
                  
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let prod of products; let i = index">
                  
                    <td  style="cursor:pointer"  >
                        <span class="text">  {{prod.product_name}}</span>
                       </td>
                  
                 
                    <td>{{prod.product_sku}}</td>
                    <td>{{prod.product_price}}</td>
                    

                 <td><img src="{{prod.product_image.url}}" alt="" style="height: 100px;width: 100px;"></td>

                    <td>
                        <div class="btn-group" role="group" aria-label="Actions">
                        <button type="button" class="btn btn-info" (click)="onEdit(prod)"><i class="fas fa-edit"></i>
                        </button>
                        <button type="button" class="btn btn-danger" (click)="onDelete(prod)"><i class="fas fa-trash"></i>
                        </button>
                        <button type="button" class="btn btn-primary" (click)="onView(prod)"><i class="fas fa-eye"></i>
                        </button>
&nbsp;
<!-- <button type="button" class="btn btn-primary" (click)="addImages(prod)"><i class="fas fa-plus"> &nbsp;image</i>
</button> -->
<button type="button" class="btn btn-primary" (click)="addtoCart(prod)"><i class="fas fa-cart-plus"> &nbsp;add to cart</i>
</button>
                    </div>



                    </td>
                </tr>
                <tr>
                  
                </tr>
            </tbody>
        </table>
      
      
       
        <br>
      
    </div>
        
   </div>

   </div>
